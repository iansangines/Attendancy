{% extends 'sysadmin/base.html' %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Users List {% endblock %}</title>
  </head>
  <body>
    {% block pagecontent %}
    <div class="table-div">
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
	    <th>Email</th>
            <th>Nom</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.password }}</td>
	      <td>{{ user.email }}</td>
              <td>{{ user.first_name }}</td>
              <td><button> Esborra </button></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  <a href="/WEB/sysadmin/altaProfessor">Afageix un nou professor</a>
    </div>
    {% endblock %}
  </body>
</html>

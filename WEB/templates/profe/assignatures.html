{% extends 'profe/base.html' %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Assignatures List {% endblock %}</title>
  </head>
  <body>
    {% block pagecontent %}
    <div class="table-div">
      <table class="table">
        <thead>
          <tr>
            <th>Nom</th>
	    <th>Codi</th>
            <th>Data inici</th>
	    <th>Data fi</th>
          </tr>
        </thead>
        <tbody>
          {% for assig in assignatures %}
            <tr>
              <td>{{ assig.nom }}</td>
	      <td>{{ assig.codiassig }}</td>
              <td>{{ assig.inici }}</td>
	      <td>{{ assig.final }}</td>
              <td><a href="/WEB/profe/classesassigprofessor/?assignatura={{assig.nom}}">Horaris</a></td>
              <td><a href="/WEB/profe/alumnesprofessor/?assignatura={{assig.nom}}">Alumnes</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endblock %}
  </body>
</html>
